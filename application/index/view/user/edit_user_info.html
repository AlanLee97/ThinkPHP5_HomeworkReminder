<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑用户信息</title>
</head>
<body class="body-bg">

<!-- ================= Header start ================= -->

<header id="">
    {include file="public/header"}
</header>


<!-- ----------------- Header end ------------------- -->


<form action="/index.php/index/user/editUserInfoDoWith?id={$data.id}" method="get">


    <div class="form-group">
        <label>ID</label>
        <!--<input type="hidden" name="_method" value="PUT">-->
        <input type="text" name="id" id="id" class="form-control" value="{$data.id}">
    </div>

    <div class="form-group">
        <label>USERNAME</label>
        <!--<input type="hidden" name="_method" value="PUT">-->
        <input type="text" name="username" id="username" class="form-control" value="{$data.username}">
    </div>

    <div class="form-group">
        <label>PASSWORD</label>
        <input type="text" name="password" id="password" class="form-control" value="{$data.password}">
    </div>

    <div class="form-group">
        <label>nickname</label>
        <input type="text" name="nickname" id="nickname" class="form-control" value="{$data.nickname}">
    </div>

    <div class="form-group">
        <label>school</label>
        <input type="text" name="school" id="school" class="form-control" value="{$data.school}">
    </div>

    <div class="form-group">
        <label>major</label>
        <input type="text" name="major" id="major" class="form-control" value="{$data.major}">
    </div>

    <div class="form-group">
        <label>class</label>
        <input type="text" name="class" id="class" class="form-control" value="{$data.class}">
    </div>



    <div class="form-group">
        <input type="submit" value="修改" class="btn btn-success">
        <input type="reset" value="重置" class="btn btn-danger">
        <a href="{:url('/index/user')}">返回用户首页</a>
    </div>

</form>
</body>
</html>
